<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='./style.css'>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./app.js"defer></script>
  <title>Cocktail Helper</title>
</head>
<body>
  <header>
    <img class= 'grow' id='gin' alt="gin" src="https://www.thecocktaildb.com/images/ingredients/gin-Small.png" onclick="chooseGin()">
    <img class= 'grow' id='vodka' alt="vodka" src="https://www.thecocktaildb.com/images/ingredients/vodka-Small.png" onclick="chooseVodka()">
    <img class= 'grow' id='tequila' alt="tequila" src="https://www.thecocktaildb.com/images/ingredients/tequila-Small.png" onclick="chooseTequila()">
    <img class= 'grow' id='rum' alt="rum" src="https://www.thecocktaildb.com/images/ingredients/rum-Small.png" onclick="chooseRum()">
    <h1 class="glow">Make me a DRINK</h1>
      <form id="liquor-form">
        <input type="text" name="liquor" placeholder="Search by Liquor" id="liquor-search" />
        <button type="submit" placeholder="Get Liquor" id="getLiquor" class="btn glowbtn">Get DRINKS</button>
      </form>
  </header>
  <main>
    <div class="container">
      <div class="item item-drinkInfo">
        <div id="drink-info">
        </div>
      </div>
      <div class="item item-img">
        <div id="cocktail-img">
      </div>
      </div>  
    </div>  
  </main>
  <footer>
